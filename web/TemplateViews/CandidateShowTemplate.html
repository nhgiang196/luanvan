<div style="margin-bottom:10px" ng-repeat="candidate in Candidates">

    <div>{{'Candidate'| translate}} ：<code style="font-size: 120%;">{{candidate.userId}} -- <span show-user="{{candidate.userId}}" ></span></code>

 </div>
