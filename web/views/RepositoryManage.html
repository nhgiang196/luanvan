<div class="container" style="padding-top: 20px; "  >
    <div class="row" >
        <div class="col-md-9" >

                <form class="form-horizontal search-form" name="searchForm">
                    <div class="form-group ">
                        <label class="col-md-2 control-label">BPM KEY</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" ng-model="key" />
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-primary" ng-click="search()" >Search</button>

                        </div>

                    </div>
                </form>


            <table class="table table-bordered table-detail">

                <tr>
                    <th>Name</th>
                    <th>KEY</th>
                    <th>Version</th>
                    <th></th>

                </tr>
                <tr ng-repeat="w in processDefinitions">
                    <td>{{w.name}}</td>
                    <td>{{w.key}}</td>
                    <td>{{w.version}}</td>
                    <td ><a href="#/taskForm/start/{{w.id}}">Start</a></td>

                </tr>
            </table>

        </div>

        <div class="col-md-3"    >
          <div>Deployments BPMN</div>

            <input type="file" ng-file-select="onFileSelect($files)"   >

            <div  class="progress progress-striped active" style="margin-top: 2px;margin-bottom: 2px;height: 15px;"  id="MyFileUploadProcessBarDiv">
                <div id="MyFileUploadProcessBar" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;" >
                    <span class="sr-only" id="MyFileUploadProcessBarText"></span>
                </div>
            </div>

            <div ng-repeat="myfile in filedata">
                <div class="btn-group" style="margin-bottom: 2px;padding: 0px; width:100%;">
                    <a class="btn btn-warning btn-xs" role="button">100%</a>
                    <a class="btn btn-info btn-xs" role="button"            title="{{myfile.OldName}}" style="width:70%;">{{formatFileName(myfile.OldName)}}</a>

                    <a class="btn btn-danger btn-xs"  role="button" ng-click="removeFile($index)" title="删除">X</a>
                </div>
            </div>
        </div>
    </div>

</div>
