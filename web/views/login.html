<style>
    .checkbox {
        display: block;
        min-height: 20px;
        /* margin-left: 400px; */
        text-align: center;

    }
    .checkbox label {
        display: inline;

        font-weight: normal;
        cursor: pointer;

    }
</style>

<div class="row">
    <div class="col-xs-12" style="text-align: center">
        <img src="/css/image/comingsoon.jpg" style="opacity: 1; transition: opacity 1s; background-color: rgb(255, 255, 255);">


    </div>
</div>
<div class="row">

    <div class="col-md-7">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="d-block w-100" src="/css/image/logo1.png" alt="Los Angeles">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="/css/image/logo2.png" alt="Chicago">
                </div>

                <div class="item">
                    <img class="d-block w-100" src="/css/image/logo3.png" alt="New York">
                </div>
            </div>


        </div>
    </div>
    <div class="col-md-5">
        <form class="form-horizontal" role="form" ng-keypress="($event.charCode==13)? login() : return">


            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <label class="control-label" style="text-align: left">{{'UserName'|translate}}</label>
                    <input type="text" id="username" class="form-control" placeholder="user name" name="name" ng-model="username"
                        required autofocus="">
                </div>
                <div class="col-sm-2">
                </div>

            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6" style="text-align: left">
                    <label class="control-label">{{'PassWord'|translate}}</label>
                    <input type="password" id="Password" class="form-control" placeholder="Password" name="password"
                        ng-model="password" required>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-sm-3" style="text-align: left">
                </div>
                <div class="col-sm-6" style="text-align: left">
                    <label class="control-label">{{'Language'|translate}}</label>
                    <select style="text-align: center" class="form-control" ng-model="cur_lang" ng-change="switching(cur_lang)">
                        <option value="EN">{{'EN' |translate}}</option>
                        <option value="CN">{{'CN'|translate}}</option>
                        <option value="VN">{{'VN'|translate}}</option>
                        <option value="TW">{{'TW'|translate}}</option>
                    </select>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6" style="text-align: left">
                    <input type="checkbox" ng-model="isRemember">{{'AutoLogin'|translate}}
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                <div class="col-sm-3 control-label"></div>
                <div class="col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="login()">{{'Login'|translate}}</button>

                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </form>

    </div>
</div>
