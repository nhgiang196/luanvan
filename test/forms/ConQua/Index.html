<style>
    .modal-lg {
        width: 900px;
    }
</style>
    <div class="col-md-12">
    <form class="form-horizontal" novalidate name="form" ng-if="bpmnloaded==false">
        <legend><h3>{{'ConQua_Qualification'|translate}}</h3></legend>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'ConQua_CType'|translate}}</label>

            <div class="col-sm-2">
                <select class="form-control" name="paraCType" ng-model="query.paraCType"
                        ng-options="t.ID as t.CType  for t in KindList" required></select>
            </div>
            <label class="col-sm-2 control-label" >{{'ConQua_Employer'|translate}}</label>

            <div class="col-sm-2">
                <input class="form-control" type="text" ng-model="query.paraEmployer" />
            </div>
            </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >{{'ConQua_paraDepartment'|translate}}</label>
            <div class="col-sm-2">
                <select class="form-control"  name="paraDepartment" ng-model="query.paraDepartment"
                        ng-options="c.DepartmentID as c.Specification for c in CDepartmentList" required>
                    <option value="">-- ALL --</option>

                        </select>
            </div>
            <label class="col-sm-2 control-label">{{'Status'|translate}}</label>

            <div class="col-sm-2">
                <select class="form-control" name="status" ng-model="query.paraStatus"
                        ng-options="c.Status as c.Remark for c in StatusList">
                    <option value="">-- ALL --</option>
                </select>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary" data-ng-click="QueryInfo()">{{'Search'|translate}}</button>
            </div>
        </div>
        <div>
            <div style="width: 100%;">
                <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination
                     ui-grid-resize-columns
                     ui-grid-core ui-grid-exporter external-scopes="gridHandlers"></div>
            </div>
           
        </div>
    </form>
        <div ng-if="bpmnloaded==true" style="padding-top: 20px">
            <div process-diagram-preview flow-key="{{flowkey}}"/>
            <!-- <div  process-diagram-preview process-definition-id="FlowDefinitionId"></div>-->
        </div>
        <div class="modal fade" id="delConfirm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                    </div>
                    <div class="modal-body">
                        <label class="col-sm-2 control-label" >{{'DeleteReason'|translate}}</label>

                        <div class="col-sm-10">
                            <textarea class="form-control" type="text" ng-model="invalidReason" rows="1" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="invalidConfirm()">{{'Delete'|translate}}</button>

                    </div>
                </div>
            </div>
        </div>
    <div class="modal fade" id="Details" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="table  table-hover table-condensed">
                        <thead>
                        <tr style="background-color:#FAFAFA;">
                            <th>{{'UpdateTime'|translate}}</th>
                            <th>{{'UserID'|translate}}</th>

                            <th>{{'FlowDetail'|translate}}</th>

                        </tr>
                        </thead>
                        <tbody>
                        <span>{{'ContractorInformation'|translate}}</span>
                        <tr ng-repeat="i in processList">
                            <td>{{i._sync_time_create | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{i.initiator}}</td>

                            <td><a target="_blank"
                                   href="#/processlog/{{i.ProcessInstanceId}}">{{'FlowDetail'|translate}}</a></td>
                        </tr>
                        </tbody>
                    </table>

                   <span>{{'FEPVConInfoCancel'|translate}}</span>
                    <table class="table  table-hover table-condensed">
                        <thead>
                        <tr style="background-color:#FAFAFA;">
                            <th>{{'UpdateTime'|translate}}</th>
                            <th>{{'UserID'|translate}}</th>

                            <th>{{'FlowDetail'|translate}}</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="i in cancelprocessList">
                            <td>{{i._sync_time_create | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{i.initiator}}</td>

                            <td><a target="_blank"
                                   href="#/processlog/{{i.ProcessInstanceId}}">{{'FlowDetail'|translate}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



        <div style="top: 260px; position: fixed; right: 0px;" class="ibx-manage-logo" ng-click="toggleCustom()"  ng-hide="menuBar"> <span class="icon-bar glyphicon glyphicon-play " ></span></div>
        <div style="top: 60px; position: fixed; right: 0px;" class="pinned col-md-2 "    >
            <div class="row">
                <div class="col-md-12"   style="  padding-left:0px;padding-right: 2px; ">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"  style="cursor:pointer;">
                            <a ng-click="toggleCustom()" class="nav-list"> {{'Menu'|translate}}</a>
                        </li>
                        <li style="cursor:pointer;">
                            <a ng-click="showPng()" class="nav-list"> <i class="icon-bar glyphicon glyphicon-picture"></i>   {{'Flowchart'|translate}}  <span class="badge">图</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>


</div>
