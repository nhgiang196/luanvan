<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static" data-keyboard="false">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form action=""></form>
            <div class="modal-body" style="padding-bottom:3px">
                <H4 style="background-color: #ececec; padding:3px">{{'MethodInformation'|translate}}</H4>
                <form class="form-horizontal" role="form" name="formMethod" novalidate>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">*{{'MethodName'|translate}}</label>

                        <div class="col-sm-7">
                            <input class="form-control" type="text" name="MethodName" ng-model="recod.method_name" required/>
                        </div>

                    </div>
                    <div class="form-group">

                        <label class="col-sm-2 control-label">*{{'MethodDescriptionVN' |translate}}</label>

                        <div class="col-sm-3">
                                <textarea class="form-control" type="text" name="Description_VN" ng-model="recod.description_VN" />
                        </div>

                    <label class="col-sm-2 control-label">{{'MethodDescriptionTW' |translate}}</label>
                    <div class="col-sm-3">
                        <textarea class="form-control" type="text" name="Description_TW" ng-model="recod.description_TW" />
                    </div>
                    <div class="form-group">

                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="saveSubmit()" ng-disabled="formMethod.$invalid">
                    {{'saveSubmit'|translate}}
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()">{{'Close'|translate}}</button>

            </div>
        </div>

        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
