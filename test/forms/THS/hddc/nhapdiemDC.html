<style>
    input ,textarea {
        margin:4pt;
    }
    .modal-lg {
            width: 900px;
        }
        .form-table {
            width: 100%;
            display: inline-block;
            padding: 15px 0px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 5px
        }
        li {
            list-style-type: none;
        }
        li ul {
            display: none;
            border: 1px solid #000000;
            margin-left: -3px;
        }
        table {
               width: 100%;
           }
    </style>
<form></form>
<form ng-keypress="($event.charCode==13)? Search(): return" class="form-horizontal" role="form" novalidate style="padding-top:30px">
    <legend>
        <h3>{{'Nhập điểm và duyệt - hội đồng đề cương'|translate}}</h3>
    </legend>
    <div class="row">


        <div class="col-sm-6">
            <label>Hội đồng </label>

        </div>

        <div class="col-sm-6 form-group">
            <label> Đề tài luận văn</label>
            <select ui-select-2 style="width:50%" ng-model="lv" required>
                <!-- <option ng-repeat="" value=""> </option> -->
            </select>

        </div>

    </div>
    <div class="col-sm-12 form-group">

        <div class="form-group search-table">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Chủ tịch hội đồng:'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="diem" placeholder="Điểm" />
                    <textarea class="form-control"  placeholder="Đánh giá"  type="text" ng-model="danhgia" ></textarea>
                </div>
                <label class="col-sm-2 control-label">{{'Thư ký hội đồng:'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="diem" placeholder="Điểm" />
                    <textarea class="form-control"  placeholder="Đánh giá"  type="text" ng-model="danhgia" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Phản biện 1'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="diem" placeholder="Điểm" />
                    <textarea class="form-control"  placeholder="Đánh giá"  type="text" ng-model="danhgia" ></textarea>
                </div>
                <label class="col-sm-2 control-label">{{'Phản biện 2:'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="diem" placeholder="Điểm" />
                    <textarea class="form-control"  placeholder="Đánh giá"  type="text" ng-model="danhgia" ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Ủy viên hội đồng'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="diem" placeholder="Điểm" />
                    <textarea class="form-control"  placeholder="Đánh giá"  type="text" ng-model="danhgia" ></textarea>
                </div>

            </div>



            <div style="margin-left:60%;" class="col-sm-3">
                <button type="button" class="btn btn-danger" ng-click="Search()">{{'Duyệt'|translate}}</button>
                <button type="button" class="btn btn-primary" ng-click="Search()">{{'Nhập điểm'|translate}}</button>
            </div>
        </div>

    </div>

</form>
