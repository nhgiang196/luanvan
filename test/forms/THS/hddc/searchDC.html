<style>
    .modal-lg {
            width: 900px;
        }
        .form-table {
            width: 100%;
            display: inline-block;
            padding: 15px 0px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 5px
        }
        li {
            list-style-type: none;
        }
        li ul {
            display: none;
            border: 1px solid #000000;
            margin-left: -3px;
        }
        table {
               width: 100%;
           }
    
           thead, tbody, tr, td, th { display: block; }
    
           tr:after {
               content: ' ';
               display: block;
           visibility: hidden;
           clear: both;
       }
    
       thead th {
           height: 30px;
    
           /* text-align: left; */
       }
    
       tbody {
           height: 120px;
           overflow-y: auto;
       }
    
    
       tbody td,
       thead th {
           /* width: auto; */
           float: left;
       }

<form></form>
<form ng-keypress="($event.charCode==13)? Search(): return" class="form-horizontal" role="form" novalidate name="form"
    style="padding-top:30px">
    <legend>
        <h3>{{'giangvienQuery'|translate}}</h3>
    </legend>
    <div class="col-sm-12 form-group">
        <div class="form-group search-table">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'dc'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="dc" />
                </div>
                <label class="col-sm-2 control-label">{{'bm'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="bm" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'cm'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="cm" />
                </div>
                <label class="col-sm-2 control-label">{{'dv'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="dv" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5"></div>
                <label class="col-sm-2 control-label">{{'Status'|translate}}</label>
                <div class="col-sm-3">
                    <select class="form-control" name="s_status" ng-change="Search()" ng-model="s_status" ng-options="s.id as s.name for s in statuslist">
                        <option value="">{{'Show All' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <label></label>
                </div>
                <div class="col-sm-3">
                    <!-- <label>
                            <input name="onlyOwner" type="checkbox" ng-model="onlyOwner"> {{'onlyOwner'|translate}}
                        </label> -->
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" ng-click="Search()">{{'Search'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%;">
        <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
            ui-grid-core ui-grid-exporter></div>
    </div>
</form>
<!-- MODAL  -->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myLargeModalLabel" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" role="form" name="form" novalidate>
            </form>
            <div class="modal-body" style="padding-bottom:3px">
                <form class="form-horizontal" role="form" name="main_form" novalidate>
                    <H4 style="background-color: #ececec; padding:3px">{{'hddcInformation'|translate}}</H4>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'dc'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control key" type="text" ng-model="recod.dc" required />
                        </div>
                        <label class="col-sm-2 control-label">*{{'dcten'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" ng-model="recod.dcten" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'dcngaythanhlap'|translate}}</label>
                        <div class="col-sm-4">
                            <input date-picker class="form-control " type="text" ng-model="recod.dcngaythanhlap"
                                required />
                        </div>
                        <label class="col-sm-2 control-label">*{{'dcngayketthuc'|translate}}</label>
                        <div class="col-sm-4">
                            <input date-picker class="form-control " type="text" ng-model="recod.dcngayketthuc"
                                required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'dcdiadiem'|translate}}</label>
                        <div class="col-sm-4">
                            <select class="form-control " type="text" ng-model="recod.dcdiadiem" required>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">*{{'dcthoigian'|translate}}</label>
                        <div class="col-sm-4">
                            <input date-picker class="form-control " type="text" ng-model="recod.dcthoigian" required />
                        </div>
                    </div>

                    <H4 style="background-color: #ececec; padding: 5px">{{'chitiethddc'|translate}}</H4>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'chucdanh_gv________'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="gv" ng-model="cthd[0].gv" required>
                                <option ng-repeat="value in lsgv | filter:{gvchucdanh:'___'}" value="{{value.gv}}">
                                    {{value.gv}}-{{value.gvten}}
                                </option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">*{{'chucdanh_gv________'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="gv" ng-model="cthd[1].gv" required>
                                <option ng-repeat="value in lsgv | filter:{gvchucdanh:'___'}" value="{{value.gv}}">
                                    {{value.gv}}-{{value.gvten}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'chucdanh_gv______'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="gv" ng-model="cthd[2].gv" required>
                                <option ng-repeat="value in lsgv | filter:{gvchucdanh:'___'}" value="{{value.gv}}">
                                    {{value.gv}}-{{value.gvten}}
                                </option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">*{{'chucdanh_gv________'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="gv" ng-model="cthd[3].gv" required>
                                <option ng-repeat="value in lsgv | filter:{gvchucdanh:'___'}" value="{{value.gv}}">
                                    {{value.gv}}-{{value.gvten}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'chucdanh_gv________'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="gv" ng-model="cthd[4].gv" required>
                                <option ng-repeat="value in lsgv | filter:{gvchucdanh:'___'}" value="{{value.gv}}">
                                    {{value.gv}}-{{value.gvten}}
                                </option>
                            </select>
                        </div>
                    </div>



                    <form></form>
                    <form class="form-horizontal" role="form" name="formDetail" novalidate></form>
                    <H4 style="background-color: #ececec; padding: 5px">{{'lv_hddc'|translate}}</H4>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'lv'|translate}}</label>
                        <div class="col-sm-4">
                            <select ui-select-2 style="width:100%" id="cm" ng-model="items.lv" required>
                                <option ng-repeat="value in lslv" value="{{value.lv}}">
                                    {{value.lv}}-{{value.lvten}}
                                </option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">*{{'diem'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" ng-model="items.diem" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'lanbaove'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" ng-model="items.lanbaove" required />
                        </div>
                        <label class="col-sm-2 control-label">*{{'sophieudat'|translate}}</label>

                        <div class="col-sm-4">
                            <input class="form-control" type="text" ng-model="items.sophieudat" required />
                        </div>

                    </div>
                    <div class="form-group">

                        <label class="col-sm-2 control-label">*{{'ketqua'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" ng-model="items.ketqua" required />
                        </div>
                        <label class="col-sm-2 control-label">*{{'ykien'|translate}}</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" type="text" ng-model="items.ykien" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-4">
                            <button type="button" id="btnAdd" class="btn btn-primary" ng-click="addItem()" ng-disabled="formDetail.$invalid">
                                {{'Add'|translate}}
                            </button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="40%">cm</th>
                                <th width="50%">cmten</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in detaillist">
                            <td title="cm" width="40%">
                                {{item.cm}}
                            </td>
                            <td title="cten" width="50%">
                                {{item.cmten}}
                            </td>
                            <td width="10%">
                                <a ng-click="deleteItem($index)" class="btn-xs btn btn-danger">{{'Delete'|translate}}</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <label class="col-sm-5" style="text-align: left;color: #FF0000;">{{'Vui lòng điền tất cả các trường có
                    dấu *'|translate}}</label>
                <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="saveSubmit()" ng-disabled="">
                    {{'saveSubmit'|translate}}
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()">{{'Close'|translate}}</button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</form>
