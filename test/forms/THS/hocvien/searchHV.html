<form ng-keypress="($event.charCode==13)? Search(): return" class="form-horizontal" role="form" novalidate name="form"
    style="padding-top:30px">
    <legend>
        <h3>{{'hocvienQuery'|translate}}</h3>
    </legend>
    <div class="col-sm-12 form-group">
        <div class="form-group search-table">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'hv'|translate}}</label>
                <div class="col-sm-3">
                    <input  class="form-control" type="text" ng-model="hv" />
                </div>
                <label class="col-sm-2 control-label">{{'cn'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="cn" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'nk'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" ng-model="nk" />
                </div>
                <label class="col-sm-2 control-label">{{'Status'|translate}}</label>
                <div class="col-sm-3">
                    <select class="form-control" name="s_status" ng-change="Search()" ng-model="s_status" ng-options="s.id as s.name for s in statuslist">
                        <option value="">{{'Show All' | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <label></label>
                </div>
                <div class="col-sm-3">
                    <!-- <label>
                            <input name="onlyOwner" type="checkbox" ng-model="onlyOwner"> {{'onlyOwner'|translate}}
                        </label> -->
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" ng-click="Search()">{{'Search'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%;">
        <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
            ui-grid-core ui-grid-exporter></div>
    </div>
</form>

                    <H4 style="background-color: #ececec; padding: 5px">{{'Học chuyên ngành'|translate}}</H4>
                    <form class="form-horizontal" role="form" name="formDetail" novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">*{{'cn'|translate}}</label>
                            <div class="col-sm-4">
                                <select ui-select-2 style="width:100%" id="cn" ng-model="items.cn" required>
                                    <option ng-repeat="value in lscn" value="{{value.cn}}">
                                        {{value.cn}}-{{value.cnten}}
                                    </option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">*{{'nk'|translate}}</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="nk" ng-model="items.nk" required>
                                    <option ng-repeat="value in lsnk" value="{{value.nk}}">
                                        KHÓA {{value.nk}} ({{value.nkten}})
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-2"></div>
                            <div class="col-sm-4">
                                <button type="button" id="btnAdd" class="btn btn-primary" ng-click="addItem()"
                                    ng-disabled="formDetail.$invalid">
                                    {{'Add'|translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="40%">cn</th>
                                <th width="30%">bm</th>
                                <th width="20%">nk</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tr ng-repeat="item in detaillist">
                            <td title="cn" width="40%">
                                {{item.cnten}}
                            </td>
                            <td title="bm" width="30%">
                                {{item.bm}}
                            </td>
                            <td title="nk" width="20%">
                                {{item.nk}}
                            </td>
                            <td width="10%">
                                <a ng-click="deleteItem($index)" class="btn-xs btn btn-danger">{{'Delete'|translate}}</a>
                            </td>
                        </tr>
                    </table>
            </div>
            <div class="modal-footer">
                <label class="col-sm-5" style="text-align: left;color: #FF0000;">{{'Vui lòng điền tất cả các trường có
                    dấu *'|translate}}</label>
                <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="saveSubmit()" ng-disabled="">
                    {{'saveSubmit'|translate}}
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()">{{'Close'|translate}}</button>
            </div>
